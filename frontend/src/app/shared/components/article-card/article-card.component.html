<div class="article-card" *ngIf="article">
  <div class="article-card-category">
    {{article.category}}
  </div>
  <div class="article-card-image" style="background-image: url({{serverStaticPath + article.image}})"></div>
  <div class="article-card-text">
    <div class="article-card-title">
      {{article.title | descriptionArticleTitle}}
    </div>
    <div class="article-card-description">
      {{article.description | descriptionArticle}}
    </div>
  </div>
  <a class="article-card-read-next" routerLink="/detail/{{article.url}}">Читать дальше</a>
</div>
